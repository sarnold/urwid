[tox]
envlist =
    py27
    py35
    py36
    py37
    py38
    py39
    pypy

[testenv]
usedevelop = true
deps =
    setuptools
    tornado<5.0.0
    coverage
    py27: twisted==16.6.0
    py35: twisted
    py36: twisted
    py37: twisted
    py38: twisted
    pypy: twisted
    py35: trio
    py36: trio==0.18.0
    py37: trio==0.18.0
    py38: trio==0.18.0
    py39: trio==0.18.0
    py27: mock
    pypy: mock
commands =
    coverage run ./setup.py test
    coverage report

[testenv:build]
passenv =
    pythonLocation
    CI
    PIP_DOWNLOAD_CACHE

deps =
    setuptools
    pep517
    twine

commands =
    python -m pep517.build .
    twine check dist/*
